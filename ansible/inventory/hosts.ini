[ldap_servers]
ldap-primary ansible_host=192.168.1.10
ldap-secondary ansible_host=192.168.1.11
ldap-tertiary ansible_host=192.168.1.12

[ldap_clients]
client-01 ansible_host=192.168.1.100
client-02 ansible_host=192.168.1.101
client-03 ansible_host=192.168.1.102

[kerberos]
kdc-primary ansible_host=192.168.1.20
kdc-secondary ansible_host=192.168.1.21

[samba]
samba-dc ansible_host=192.168.1.30

[monitoring]
prometheus ansible_host=192.168.1.200
grafana ansible_host=192.168.1.201

[ldap_servers:vars]
ldap_domain=example.com
ldap_base_dn=dc=example,dc=com
ldap_organisation="Example Corp"

[ldap_clients:vars]
ldap_server=ldap.example.com
ldap_base_dn=dc=example,dc=com

[kerberos:vars]
krb5_realm=EXAMPLE.COM

[all:vars]
ansible_user=root
ansible_python_interpreter=/usr/bin/python3
