global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'openldap'
    static_configs:
      - targets: ['openldap:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ldap-primary'

  - job_name: 'openldap-metrics'
    static_configs:
      - targets: ['openldap:8080']
    metrics_path: /metrics

  - job_name: 'kerberos'
    static_configs:
      - targets: ['kerberos:9100']

  - job_name: 'samba'
    static_configs:
      - targets: ['samba:9100']

  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'openldap:9100'
          - 'kerberos:9100'
          - 'samba:9100'
